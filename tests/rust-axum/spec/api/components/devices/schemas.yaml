Device:
  additionalProperties: false
  description: A device object
  type: object
  required:
    - deviceId 
    - deviceClassType
    - remoteId
  properties:
    deviceId:
      description: Device identifier
      type: string
    deviceClassType:
      description: |
        Device class type:
        - 0 - undefined
        - 5 - another
        - 10 - explanation

        Some additional info...
      type: integer
      enum: [0, 5, 10, 15, 20, 30, 50, 100]
    remoteId:
      type: string
      format: uuid
    updatedAt:
      type: string
      format: date-time
    ratio:
      type: number
    custom:
      type: array
      items:
        - type: string
          description: x coordinate
        - type: string
          description: y coordinate
      x-type: crate::Coordinates
    limitedText:
      type: string
      minLength: 10
